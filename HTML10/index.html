<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML10</title>
</head>
<body>
     <div>
        <svg width="200" height="200">
            <rect x="0" y="0" width="50" height="50" style="fill:white;"/>
            <rect x="50" y="50" width="50" height="50" style="fill:white;"/>
            <rect x="50" y="0" width="50" height="50" style="fill:black;"/>
            <rect x="0" y="50" width="50" height="50" style="fill:black;"/>
            <rect x="100" y="0" width="50" height="50" style="fill:white;"/>
            <rect x="0" y="100" width="50" height="50" style="fill:white;"/>
            <rect x="100" y="50" width="50" height="50" style="fill:black;"/>
            <rect x="50" y="100" width="50" height="50" style="fill:black;"/>
            <rect x="100" y="100" width="50" height="50" style="fill:white;"/>
            <rect x="150" y="0" width="50" height="50" style="fill:black;"/>
            <rect x="0" y="150" width="50" height="50" style="fill:black;"/>
            <rect x="150" y="50" width="50" height="50" style="fill:white;"/>
            <rect x="50" y="150" width="50" height="50" style="fill:white;"/>
            <rect x="150" y="100" width="50" height="50" style="fill:black;"/>
            <rect x="100" y="150" width="50" height="50" style="fill:black;"/>
            <rect x="150" y="150" width="50" height="50" style="fill:white;"/>
            <rect x="0" y="0" width="200" height="200" style="fill:#00000000;stroke:black;stroke-width:1;"/>
            <circle cx="75" cy="25" r="20" style="stroke:white;stroke-width:4;fill:grey"/>
            <circle cx="125" cy="75" r="20" style="stroke:white;stroke-width:4;fill:grey"/>
            <circle cx="75" cy="125" r="20" style="stroke:white;stroke-width:4;fill:blue"/>
            <circle cx="125" cy="175" r="20" style="stroke:white;stroke-width:4;fill:blue"/>
        </svg>
    </div>
</body>
</html>
